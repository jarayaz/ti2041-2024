{% extends 'base.html' %}

{% block title %}Eliminar Producto{% endblock %}

{% block content %}
<div class="card">
    <h2>Eliminar Producto</h2>
    <p>¿Está seguro de que desea eliminar el producto "{{ producto.nombre }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-delete">Confirmar Eliminación</button>
    </form>
    <a href="{% url 'consulta_productos' %}" class="btn btn-secondary">Cancelar</a>
</div>
{% endblock %}
