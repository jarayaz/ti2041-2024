<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GestiónAPP{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="logo">
                <h1>GestiónAPP</h1>
            </div>
        </div>
    </header>
    
    <main class="content">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>© 2024 GestiónAPP</p>
    </footer>
</body>
</html>
